<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', path='/css/css_file.css') }}" rel="stylesheet">
</head>
<body class="product_display_body">
{%  if farmer_products is none %}
<h3>{{farmer_products}}</h3>
{%  else %}
{% for product in farmer_products %}
<div class="product">
    <form action="/buy" method="post">
        <p> {{ product.product_name}}</p>
        <p> {{ product.quantity}}&ensp;KG</p>
        <p> Rs.&ensp;{{ product.price_per_kg}}&ensp;/&ensp;kg</p>
        <p> {{ product.location}}</p>
        <input type="hidden" name="farmer_id" value="{{product.farmer_id}}">
        <input type="hidden" name="product_name" value="{{product.product_name}}">
        <input type="hidden" name="quantity" value="{{product.quantity}}">
        <input type="hidden" name="price_per_kg" value="{{product.price_per_kg}}">
        <input type="hidden" name="location" value="{{product.location}}">
        <input type="hidden" name="current_user_id" value="{{current_user_id}}">
        <input type="hidden" name="user_type" value="{{user_type}}">
        <input class="button" type="submit" value="Buy" name="submit" id="submitButton">
    </form>
</div>
{% endfor %}
{% endif %}
</body>
</html>
