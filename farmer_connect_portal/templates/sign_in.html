<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', path='/css/css_file.css') }}" rel="stylesheet">
</head>
<body class="home_body">
<div class="sign_up_and_in_form">
    <form action="/sign_in_submit" method="POST"><br>
        <label for="username"><strong>Username</strong></label><br><br>
        <input class="input_tag" id="username" type="text" name="username" placeholder="Your Name..." required><br><br><br>
        <label for="password"><strong>Password</strong></label><br><br>
        <input class="input_tag" id="password" type="password" name="password" placeholder="Password" required><br><br><br>
        <label for="user_type"><strong>Type Of User</strong></label><br><br>
        <select class="input_tag" typeof="text" name="user_type" id="user_type" required>
          <option value="Farmer">Farmer</option>
          <option value="Consumer">Consumer</option>
          <option value="Retailer">Retailer</option>
        </select><br><br><br><br><br>
        <input class="button" type="submit" value="submit" name="submit">
</form>
</div>
</body>
</html>
